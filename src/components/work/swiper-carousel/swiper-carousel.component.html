<div class="px-10 relative">
  <button class="absolute left-0 z-10 nav-button prev p-3 ps-0 top-[50%] translate-y-[-50%]" (click)="prevSlide()" title="Anterior">
    <svg width="30" height="30" fill="#3B96D1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
      <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
    </svg>
  </button>
  <button class="absolute right-0 z-10 nav-button next p-3 pe-0 top-[50%] translate-y-[-50%]" (click)="nextSlide()" title="Siguiente">
    <svg width="30" height="30" fill="#3B96D1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
      <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
    </svg>
  </button>
  <swiper-container #swiperEl [breakpoints]="breakpointsConfig" class="mySwiper" navigation="false">
    @for (item of projects; track $index) {
      <swiper-slide>
        <app-swiper-carousel-slide [project]="item"></app-swiper-carousel-slide>
      </swiper-slide>
    }
  </swiper-container>
</div>
